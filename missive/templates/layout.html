<!doctype html>
<title>missive</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>missive</h1>
  <div class=metanav>
  {% if not session.logged_in %}
    <a href="{{ url_for('missive.register') }}">register</a>
    <a href="{{ url_for('missive.login') }}">log in</a>
  {% else %}
    <a href="{{ url_for('missive.logout') }}">log out</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
